<!DOCTYPE html>
<html lang="en-US">  
 <body ng-app="myApp">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 <div ng-controller="PatientController">
    <center><h1> Patient Mini Project </h1></center>
	<form name="patientForm" >
	
	 <table>
	      <tr><th>ID </th> &nbsp; <th>Name</th> &nbsp; <th>email</th></tr>
	      <tr ng-repeat="row in patients">
	         <td><span ng-bind="row.id"></span></td>
	         &nbsp;
	         <td><span ng-bind="row.name"></span></td>
	         &nbsp;
	         <td><span ng-bind="row.email"></span></td>
	         <td>
		  </tr>	
	</table>
	
	<div class="form-group" >
        <label class=blue_font>Name</label>
        <input  type="text" id="Name" size="65" ng-model="patientForm.name" placeholder="Name" autocomplete="off">
    </div>
    
    <div class="form-group" >
        <label class=blue_font>Email</label>
        <input type="text" size="65" id="Email" ng-model="patientForm.email" placeholder="Email" autocomplete="off">
    </div>
    
      
    <div class="form-group" >
        <label class=blue_font>Mobile</label>
        <input type="text" size="65" id="Mobile" ng-model="patientForm.mobile" placeholder="Mobile" autocomplete="off">
    </div>

 
 <div class="btn-wrapper">
  <div class="row-gutter-5">
    <div class="col-md-2 col-xs-4 col-sm-6">
      <button class="btn btn_blue" type="button" data-ng-click="create()" id="Create" >Create</button>
    </div>
    <div class="col-md-2 col-xs-4 col-sm-6">
      <button class="btn btn_blue" type="button" data-ng-click="refresh()" id="refresh">Refresh</button>
    </div>
  </div>
</div>

	
	<div class="form-group" >
        <label class=blue_font>ID</label>
        <input  type="text" id="ID" size="65" ng-model="patientForm.id" placeholder="ID" autocomplete="off">
    </div>      
	 <div class="btn-wrapper">
  <div class="row-gutter-5">
    <div class="col-md-2 col-xs-4 col-sm-6">
      <button class="btn btn_blue" type="button" data-ng-click="deleteRec()" id="Delete" >Delete</button>
    </div>
    <div class="col-md-2 col-xs-4 col-sm-6">
      <button class="btn btn_blue" type="button" data-ng-click="update()" id="Update">Update</button>
    </div>
    </div>
</div>  
   
	      
	</form>
	</div>
	
	<script src="./js/angular.min.js"></script>
	<script src="./js/angular-resource.min.js"></script>
	<script src="./js/app.js"></script>
	<link rel="stylesheet" href="./css/style.css">	
	<link rel="stylesheet" href="./css/theme-default.css">
	<link rel="stylesheet" href="./css/theme-blue.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/custom.css">
 </body>
</html>
